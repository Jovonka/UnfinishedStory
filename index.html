<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scroll to Watch Video</title>
<style>
:root {
  --color: #1f242d;
  --clip-path: circle(0px at center);
  --clip-path-hover: circle(600px at center);
  --clip-path-clicked: circle(3000% at center);
  --duration: 2s;
  --timing-function: ease;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  
  font: 400 16px "Poppins", sans-serif;
  scroll-behavior: smooth;
  overflow: hidden;
}

/* ‚ú® Landing Section */
.content {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  text-align: left;
  position: relative;
  overflow: hidden;
}

/* üåå Parallax layers container */
.parallax {
  position: absolute;
  inset: 0;
  overflow: hidden;
  z-index: -2;
}

.parallax img {
  position: absolute;
  width: 100%;
  height: 100%;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1.05);
  transition: filter 0.5s ease, transform 0.5s ease;
}
.parallax img.background {
  animation: parallaxMove 40s linear infinite alternate;
  
 
}

.parallax img.middleground {
  animation: parallaxMove 40s linear infinite alternate;
  
 
  animation-duration: 60s;
  opacity: 1;
}

.parallax img.foreground {
  animation-duration: 30s;
  opacity: 1;
  animation: parallaxMove 40s linear infinite alternate;
  
 
}

@keyframes parallaxMove {
  0%   { transform: translate(-50%, -50%) scale(1.02); }
  50%  { transform: translate(-54%, -51%) scale(1.04); }
  100% { transform: translate(-50%, -52%) scale(1.02); }
}
@media (max-width: 768px) {
  .parallax img {
    transform: translate(-50%, -50%) scale(1.15);
  }
  }

/* ü©∂ Text Box */
.maintext {
  border-radius: 12px;
  width: 80%;
  max-width: 600px;
  height: auto;
  padding: 2rem;
  color: white;
  margin: 2rem auto;
  box-shadow: 0 4px 20px rgba(108, 101, 68, 0.101);
  z-index: 1;
  position: relative;
}

@media (min-width: 768px) {
  .maintext { width: 60%; padding: 2.5rem; }
}
@media (min-width: 1200px) {
  .maintext { width: 40%; padding: 3rem; }
}

/* ‚ú® Title + text animation */
.content h1 {
  font-size: 3.5rem;
  color: #f9fbff;
  text-align: center;
  margin: 0%;
  opacity: 0;
  transform: translateY(40px);
  animation: fadeUp 1.5s ease forwards 0.5s;
  letter-spacing: 1px;
}

.content p {
  max-width: 700px;
  font-size: 1rem;
  text-align: center;
  line-height: 1.7;
  color: #ffffff;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeUp 1.5s ease forwards 1.5s;
}

@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}

/* üé¨ Video Section */
.wrapper {
  position: relative;
  bottom: 50%;
  height: 0vh;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  opacity: 0;
  animation: fadeInWrapper 1s ease forwards 3s;
}
@keyframes fadeInWrapper { to { opacity: 1; } }

.wrapper .video {
  position: absolute;
  height: 100vh;
  overflow: hidden;
  clip-path: var(--clip-path);
  transition: clip-path var(--duration) var(--timing-function),
              border-radius var(--duration) var(--timing-function);
  background: black;
  border-radius: 50%;
}

.wrapper .video video {
  position: fixed;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  transform: translate(-50%, -50%);
  object-fit: cover;
}

/* ‚ú® Watch Video Button */
.wrapper .text {
  position: relative;
  top: 200px;
  text-transform: uppercase;
  font-weight: 200;
  letter-spacing: 0.2px;
  color: #000000;
  background: rgb(255, 255, 255);
  backdrop-filter: blur(10px) saturate(180%);
  border-radius: 12px;
  padding: 1rem 2rem;
  text-align: center;
  transition: 0.4s;
}

.wrapper .text:hover {
  transform: translateY(-5px) scale(1.03);
  background: rgba(255, 255, 255, 0.25);
  box-shadow: 0 4px 25px rgba(255, 255, 255, 0.2);
}

.wrapper input {
  width: 220px;
  height: 60px;
  position: absolute;
  top: 174px;
  left: 0;
  right: 0;
  margin: auto;
  border-radius: 40px;
  outline: none;
  z-index: 3;
  appearance: none;
  cursor: pointer;
}


.wrapper:not(.clicked) input:hover ~ .video {
  clip-path: var(--clip-path-hover);
}

.wrapper.clicked .video {
  clip-path: var(--clip-path-clicked);
  border-radius: 0;
  z-index: 1000;
}

.wrapper.clicked .text { opacity: 0; }

#fadeOverlay {
  position: fixed;
  inset: 0;
  background: black;
  opacity: 0;
  z-index: 9999;
  pointer-events: none;
  transition: opacity 2s ease;
}

#fadeOverlay.active {
  opacity: 1;
}
/* üåÄ Particle canvas */
#particles {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  transition: opacity 1s ease;
}
.video-active ~ #particles {
  opacity: 0;
}
/* üïäÔ∏è Fade out main text when video is fullscreen */
.video-active .maintext {
  opacity: 0;
  transform: translateY(-20px);
  transition: opacity 1s ease, transform 1s ease;
  pointer-events: none;
}

</style>
</head>

<body>
<!-- Initial slow fade-in overlay -->
<div id="initialFade" style="
    position: fixed;
    inset: 0;
    background: black;
    z-index: 9999;
    opacity: 1;
    transition: opacity 3s ease;
"></div>

<section class="content">
  <!-- üåÑ Parallax Layers -->
  <div class="parallax">
    <img src="intro.png" alt="background" class="background" />
    <img src="Intro2.png" alt="middleground" class="middleground" />
    <img src="Foreground.png" alt="foreground" class="foreground" />
  </div>

  <div class="maintext">
    <h1>Jesus Heals the Blind Man</h1>
    <p>
      Jesus came into the story. Everything changed.<br>
      This is a story about who Jesus is ‚Äî God who comes to us.
    </p>
  </div>
</section>

<canvas id="particles"></canvas>

<div class="wrapper" id="videoWrapper">
  <input type="checkbox" id="videoToggle" />
  <div class="video">
    <video id="bgVideo" src="video.mp4" playsinline></video>
  </div>
  <div class="text"><span>Watch the video</span></div>
</div>

<div id="fadeOverlay"></div>

<script>
/* üé• Video Control */
const checkbox = document.getElementById("videoToggle");
const wrapper = document.getElementById("videoWrapper");
const video = document.getElementById("bgVideo");
const fadeOverlay = document.getElementById("fadeOverlay");
// üîí Disable the video button at the start
checkbox.disabled = true;

// ‚è±Ô∏è Enable it once the text wrapper appears (after the fade-in animation)
setTimeout(() => {
  checkbox.disabled = false;
}, 4000); // matches wrapper fadeInWrapper 1s delay + 3s start

checkbox.addEventListener("change", () => {
  if (checkbox.checked) {
    wrapper.classList.add("clicked");
    document.body.classList.add("video-active");
    checkbox.disabled = true;

    setTimeout(() => {
      video.muted = false;
      video.volume = 1;
      video.play();

      setTimeout(() => {
        fadeOverlay.classList.add("active");
        const fadeDuration = 2000;
        const fadeInterval = 100;
        let fadeSteps = fadeDuration / fadeInterval;
        const fadeStep = video.volume / fadeSteps;
        const fadeAudio = setInterval(() => {
          if (video.volume - fadeStep > 0) video.volume -= fadeStep;
          else {
            video.volume = 0;
            clearInterval(fadeAudio);
          }
        }, fadeInterval);
      }, 28000);

      setTimeout(() => window.location.href = "page2.html", 30000);
    }, 700);
  }
});

// üåÖ Initial page fade-in
window.addEventListener('load', () => {
  const overlay = document.getElementById('initialFade');
  overlay.style.opacity = '0';
  setTimeout(() => overlay.remove(), 3000);
});

/* ü™∂ Particles (unchanged, responsive centered) */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particles = [];
let center = { x: 0, y: 0 };
let circleRadius = 0;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  center.x = canvas.width / 2;
  center.y = canvas.height / 2;
  circleRadius = Math.min(canvas.width, canvas.height) * 0.3;
  particles = [];
  const numParticles = 50;
  for (let i = 0; i < numParticles; i++) {
    const angle = Math.random() * Math.PI * 2;
    const radius = circleRadius + Math.random() * 15;
    particles.push({
      angle,
      radius,
      size: Math.random() * 2 + 100.5,
      speed: (Math.random() * 0.002 + 0.0008) * (Math.random() < 0.5 ? 1 : -1)
    });
  }
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  ctx.arc(center.x, center.y, circleRadius, 0, Math.PI * 2);
  ctx.fillStyle = "black";
  ctx.fill();
  particles.forEach(p => {
    p.angle += p.speed;
    const x = center.x + Math.cos(p.angle) * p.radius;
    const y = center.y + Math.sin(p.angle) * p.radius;
    ctx.beginPath();
    ctx.arc(x, y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(0,0,0,1)';
    ctx.fill();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
function resizeParallax() {
  const layers = document.querySelectorAll('.parallax img');
  const w = window.innerWidth;
  const h = window.innerHeight;

  layers.forEach(layer => {
    // dynamically scale based on aspect ratio
    const scale = Math.max(w / layer.naturalWidth, h / layer.naturalHeight) * 1.1;
    layer.style.width = `${layer.naturalWidth * scale}px`;
    layer.style.height = `${layer.naturalHeight * scale}px`;
    layer.style.left = '50%';
    layer.style.top = '50%';
    layer.style.transform = `translate(-50%, -50%) scale(1.05)`;
  });
}

// ensure all images are loaded before calculating
window.addEventListener('load', resizeParallax);
window.addEventListener('resize', resizeParallax);
</script>
</body>
</html>
